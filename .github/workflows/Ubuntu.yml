name: Ubuntu

on:
  pull_request:
    paths-ignore:
      - ".github/**"
      - "build/**"
      - ".gitignore"
      - "LICENSE"
      - "*.md"
      - "*.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
